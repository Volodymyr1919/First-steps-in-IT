<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="name"><iconify-icon icon="ic:outline-account-circle"></iconify-icon><input type="text" placeholder="Enter your name" id="name"></div><br>
        <div class="surname"><iconify-icon icon="material-symbols:drive-file-rename-outline-outline-sharp"></iconify-icon><input type="text" placeholder="Enter your surname" id="surname"></div><br>
        <div class="password"><iconify-icon icon="carbon:password"></iconify-icon><input type="password" placeholder="Create your password" id="password"></div><br>
        <button type="submit" id="button">Submit</button>
    </div>
</body>
</html>
