<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body>
    <header>
        <iconify-icon icon="simple-line-icons:basket" class="header__basket"></iconify-icon>
        <span class="header__count">0</span>
    </header>
    
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">Santa Claus</div>
            <img src="./img/hoang-mai-nguyen-DSidoufmm1E-unsplash.jpg" style="width:100%">
            <div class="text"><button class="custom-btn btn-15" onclick="more('santa')">More</button></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Winter Town(big)</div>
            <img src="./img/john-matychuk-5RGhNBTeplg-unsplash.jpg" style="width:100%">
            <div class="text"><button class="custom-btn btn-15" onclick="more('big')">More</button></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Winter Town(small)</div>
            <img src="./img/tyler-delgado-cAkkwenx5zo-unsplash.jpg" style="width:100%; height: 333px;">
            <div class="text"><button class="custom-btn btn-15" onclick="more('small')">More</button></div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="./app.js"></script>
</body>
</html>
